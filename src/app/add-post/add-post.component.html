<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Add New Post</h4>
            <form *ngIf="!isSuccessful"
            [formGroup]="form"
            (ngSubmit)=" postNow()" >

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input required type="text" formControlName="title" name="title" id="title"
                            class="form-control form-control-lg" minlength="3" placeholder="Enter title" />
                            <div *ngIf="title.invalid && (title.dirty || title.touched)"
                            class="alert alert-danger">
                        
                          <div *ngIf="title.errors?.['required']">
                           Title is required.
                          </div>
                          <div *ngIf="title.errors?.['minlength']">
                            Title must be at least 3 characters long.
                          </div>
                          
                    </div>
                    
                        </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control  form-control-lg" type="text" formControlName="description" name="description" id="description" required
                            placeholder="Enter description" />
                            <div *ngIf="description.invalid && (description.dirty || description.touched)"
                            class="alert alert-danger">
                            <div *ngIf="description.errors?.['required']">
                                Description is required.
                               </div>
                            </div>
                    </div>
                    
                    <button class="btn btn-primary btn-block">Add Post</button>
                  

                    <div class="alert alert-warning" *ngIf=" isPostFailed">
                        Adding Post failed!<br />{{ errorMessage }}
                    </div>
                
            </form>
                
             <div class="alert alert-success" *ngIf="isSuccessful">
                Post added successfully!
             </div>       
        </div>

    </div>
</div>
